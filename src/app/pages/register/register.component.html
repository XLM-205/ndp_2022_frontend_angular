<div class="ld-login">
    <div class="ld-wrapper">
        <header class="ld-header">
            <div class="wrapper">
                <div class="logo-wrapper">
                    <img class="image" src="assets/logo/devfreela.svg" alt="Logotipo do Dev Freela">
                </div>
            </div>
        </header>

        <main class="main-content">
            <form class="left" (submit)="cadastrar()" action="javascript:void(0)">

                <h1 class="main-title">
                    <span class="up">Ol√°!</span>
                    <span class="down">Vamos criar o seu cadastro.</span>
                </h1>
                <div class="radio-buttons">
                    <h3 class="title">Qual o seu perfil?</h3>
                    <div class="buttons">
                        <label class="ld-radio">
                            Dev
                            <input required name="role" type="radio">
                            <span class="checkmark"></span>
                        </label>
                        <label class="ld-radio">
                            Cliente
                            <input required name="role" type="radio">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>

                <input required id="fullname" type="text" class="ld-input" placeholder="Nome Completo">
                <input required id="birthdate" type="date" class="ld-input" placeholder="Data de Nascimento">
                <input required id="email" type="email" class="ld-input" placeholder="Email">
                <input required id="password" type="password" class="ld-input" placeholder="Senha">
                <button type="submit" class="button ld-button">Continuar</button>
            </form>

            <div class="right">
                <img class="image" src="assets/image/bg-cubes.png"
                    alt="Fundo decorativo com 3 cubos sobre fundo arco-iris em degradente">
            </div>
        </main>
    </div>
</div>
